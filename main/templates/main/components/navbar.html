{% load static %}
<nav class="flex items-center justify-between flex-wrap bg-white-500 p-6 border-b-4 border-black">
    <div class="flex items-center flex-shrink-0 text-black mr-6">
        <img class="h-11" src="{% static 'img/logo.png' %}" alt="">
    </div>
    <div class="block md:hidden">
    <button class="flex items-center px-3 py-2 border rounded text-black border-black hover:text-black hover:border-white navbar-burger">
        <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
    </button>
    </div>
    <div class="w-full block flex-grow md:flex md:justify-end md:w-auto hidden" id="main-nav">
        <div>
            {% if user.is_authenticated %}
            <a href="{% url 'main:list_company' %}" class="block md:inline-block text-sm px-4 py-2 leading-none rounded text-black border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 md:mt-0">サイト閲覧</a>
            <a href="{% url 'main:profile' user.pk %}" class="block md:inline-block text-sm px-4 py-2 leading-none rounded text-black border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 md:mt-0">登録情報変更</a>
            <a href="{% url 'main:logout' %}" class="block md:inline-block text-sm px-4 py-2 leading-none rounded text-black border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 md:mt-0">ログアウト</a>
            {% else %}
            <a href="{% url 'main:login' %}" class="block md:inline-block text-sm px-4 py-2 leading-none rounded text-black border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 md:mt-0">会員企業様ログイン</a>
            {% endif %}
        </div>
    </div>
</nav>
<script>
    document.addEventListener('DOMContentLoaded', function () {
    // Get all "navbar-burger" elements
    var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

    // Check if there are any navbar burgers
    if ($navbarBurgers.length > 0) {

        // Add a click event on each of them
        $navbarBurgers.forEach(function ($el) {
            $el.addEventListener('click', function () {
                // Get the "main-nav" element
                var $target = document.getElementById('main-nav');
                // Toggle the class on "main-nav"
                $target.classList.toggle('hidden');

                });
            });
        }

    });
</script>
