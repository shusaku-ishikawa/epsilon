{% extends 'main/admin_base.html' %}
{% block content %}
<h1 class="text-center text-3xl font-extrabold">
    管理画面ログイン
</h1>
<div class="bg-white mx-auto mt-5 p-4 shadow" style="max-width: 600px;">
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button class="p-2 bg-green-400 border-2 text-white">ログイン</button>
        <a href="{% url 'main:signup' %}" class="p-2 bg-white text-gray-800 border-2">サインアップ</a>
    </form>
</div>
{% endblock %}
