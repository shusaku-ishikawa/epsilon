{% extends 'main/admin_base.html' %}
{% block content %}
<h1 class="text-center text-3xl font-extrabold">
    管理画面利用登録
</h1>
<div class="bg-white mx-auto mt-5 p-7 shadow" style="max-width: 600px;">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <div style="height: 50px;">
            
        </div>
        <div class="text-center">
            <button class="py-2 px-5 bg-white border-2 text-black border-black rounded">登録</button>    
        </div>
        <div class="text-center">
            すでにご登録済みの方は<a href="{% url 'main:login' %}" class="text-blue-600 border-b border-blue-600">こちら</a>
            
        </div>
    </form>
</div>
{% endblock %}
