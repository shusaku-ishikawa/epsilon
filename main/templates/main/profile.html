{% extends 'main/admin_base.html' %}
{% block content %}
<h1 class="text-center text-3xl font-extrabold">
    登録情報修正
</h1>
<div class="bg-white mx-auto mt-5 p-7 shadow" style="max-width: 600px;">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <div class="text-center">
            <button class="py-2 px-5 bg-white border-2 border-black rounded text-black">更新</button>        
        </div>
    </form>
</div>
{% endblock %}
