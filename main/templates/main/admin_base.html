<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Epsilon</title>
        <meta name="description" content="Epsilon　会社紹介サイト" />
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="bg-gray-50">
        <div class="container mx-auto" style="max-width: 1024px">
            {% include 'main/components/navbar.html' %}
            <div class="py-5">
                {% if messages %}
                    {% for message in messages %}
                    <div class="bg-green-400 text-white p-3 text-center">
                        {{ message }}
                    </div>
                    {% endfor %}
                {% endif %}
                {% block content %}
                {% endblock %}
            </div>
            {% include 'main/components/footer.html' %}
        </div>
    </body>
</html>
